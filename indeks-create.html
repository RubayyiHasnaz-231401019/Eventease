<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.Eventease</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="css/indeks-create.html">

    <!-- Fonts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Abhaya+Libre:wght@400;500;600;700;800&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css"
    />
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">


    <link rel="stylesheet" href="indeks-create.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">.Eventease</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="icons">
            <a href="/indeks-create.html"><i aria-hidden="true"></i>Create Event</a>
            <a href="#"><i class="fas fa-ticket-alt"></i> Tickets</a>
            <a href="#"><i class="fas fa-file-alt"></i>Draft</a>
            <a href="profile-info.html"><i class="fas fa-user-circle"></i> Profile</a>
        </div>
    </nav>

    <section class="container">
        <div class="title">Create a New Event</div>
        <div class="progress-bar">
            <div class="step">
                <div class="step-circle active"></div>
                <div class="step-label">Create</div>
            </div>
            <div class="connector"></div> <!-- Garis penghubung -->
            <div class="step">
                <div class="step-circle inactive"></div>
                <div class="step-label inactive">Banner</div>
            </div>
            <div class="connector"></div> <!-- Garis penghubung -->
            <div class="step">
                <div class="step-circle inactive"></div>
                <div class="step-label inactive">Ticketing</div>
            </div>
            <div class="connector"></div> <!-- Garis penghubung -->
            <div class="step">
                <div class="step-circle inactive"></div>
                <div class="step-label inactive">Review</div>
            </div>
        </div>
    </section>

    <div class="content-wrapper">
        <form>
            <section>
                <h2>Event Details</h2>
                <div class="form-group">
                    <label for="event-title">Event Title <span style="color: red;">*</span></label>
                    <input type="text" id="event-title" placeholder="Enter the name of your event">
                </div>
                <div class="form-group">
                    <label for="event-category">Event Category <span style="color: red;">*</span></label>
                    <select id="event-category">
                        <option>Please select one</option>
                        <option>Music</option>
                        <option> Art & Culture</option>
                        <option>Food & Beverage</option>
                        <option>Sports</option>
                        <option>Entertainment</option>
                        <option>Technology</option>
                        <option>Education & Learning</option>
                    </select>
                </div>
            </section>
            <section>
                <div class="container-pp">
                    <h2> Host </h2>
                    <div class="form-group">
                     <label for="hostProfile"> Host Profile <span class="required">*</span></label>
                     <img alt="Placeholder image for host profile" class="image-preview" id="imagePreview" src="https://storage.googleapis.com/a1aa/image/hkDL0Ep4gP7nI55ZXGYIzKBJNI0QWEE2fftv9NhCEkxaQlrTA.jpg"/>
                     <input id="hostProfile" name="hostProfile" type="file" accept="image/*" onchange="previewImage(event)"/>
                    </div>
                    <div class="form-group">
                     <label for="hostName">Host Name<span class="required">*</span></label>
                     <input id="hostName" name="hostName" placeholder="Enter the name of host" type="text"/>
                    </div>
                    <div class="form-group">
                     <label for="hostWhatsapp">Host WhatsApp<span class="required">*</span></label>
                     <input id="hostWhatsapp" name="hostWhatsapp" placeholder="Enter the hostâ€™s WhatsApp number" type="text"/>
                    </div>
                </div>
            </section>
            <form>
                <section>
                    <h2>Date & Time</h2>
                <div class="form-group">
                    <label>Event Type <span style="color: red;">*</span></label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="event-type" id="single-event" checked onclick="toggleDateInput()"> 
                            <span>Single Event</span>
                        </label>
                        <label>
                            <input type="radio" name="event-type" id="recurring-event" onclick="toggleDateInput()"> 
                            <span>Recurring Event</span>
                        </label>
                    </div>
                </div>

                <div class="date-time-group" id="date-time-inputs">
                    <div class="form-group">
                        <label for="start-date">Start Date <span style="color: red;">*</span></label>
                        <div style="position: relative;">
                            <span class="fa fa-calendar" style="position: absolute; left: 10px; top: 10px;" onclick="document.getElementById('start-date')._flatpickr.open();"></span>
                            <input type="text" id="start-date" placeholder="DD/MM/YY" style="padding-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="start-time">Start Time <span style="color: red;">*</span></label>
                        <div style="position: relative;">
                            <span class="fa fa-clock" style="position: absolute; left: 10px; top: 10px;"></span>
                            <input type="text" id="start-time" placeholder="12:00 AM" style="padding-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end-time">End Time <span style="color: red;">*</span></label>
                        <div style="position: relative;">
                            <span class="fa fa-clock" style="position: absolute; left: 10px; top: 10px;"></span>
                            <input type="text" id="end-time" placeholder="12:00 AM" style="padding-left: 30px;">
                        </div>
                    </div>
                </div>
                
                <div class="date-time-group" id="end-date-section" style="display: none;">
                    <div class="form-group">
                        <label for="end-date">End Date <span style="color: red;">*</span></label>
                        <div style="position: relative;">
                            <span class="fa fa-calendar" style="position: absolute; left: 10px; top: 10px;" onclick="document.getElementById('end-date')._flatpickr.open();"></span>
                            <input type="text" id="end-date" placeholder="DD/MM/YY" style="padding-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end-start-time">Start Time <span style="color: red;">*</span></label>
                        <div style="position: relative;">
                            <span class="fa fa-clock" style="position: absolute; left: 10px; top: 10px;"></span>
                            <input type="text" id="end-start-time" placeholder="12:00 AM" style="padding-left: 30px;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="end-end-time">End Time <span style="color: red;">*</span></label>
                        <div style="position: relative;">
                            <span class="fa fa-clock" style="position: absolute; left: 10px; top: 10px;"></span>
                            <input type="text" id="end-end-time" placeholder="12:00 AM" style="padding-left: 30px;">
                        </div>
                    </div>
                </div>
                

                </section>
                
                <section>
                    <h2>Location</h2>
                    <div class="form-group">
                        <label>Select Location <span style="color: red;">*</span></label>
                        <select id="event-location" onchange="toggleInputFields()">
                            <option value="">Please select one</option>
                            <option value="offline">Offline</option>
                            <option value="online">Online</option>
                        </select>
                    </div>
            
                    <div id="offline-input" style="display: none;">
                        <div class="form-group">
                            <label for="address">Address: <span style="color: red;">*</span></label>
                            <input type="text" id="address" placeholder="Example: Jl. Example No. 123">
                        </div>
                        <div class="form-group">
                            <label for="google-maps-link">GMaps Link: <span style="color: red;">*</span></label>
                            <input type="text" id="google-maps-link" placeholder="Example: https://goo.gl/maps/example">
                        </div>
                    </div>
            
                    <div id="online-input" style="display: none;">
                        <div class="form-group">
                            <label for="online-platform">Online Platform Link: <span style="color: red;">*</span></label>
                            <input type="text" id="online-platform" placeholder="Example: https://platform.example.com">
                        </div>
                    </div>
                </section>
            
                <h2>Additional Information</h2>
                <div class="form-group">
                    <label for="event-description">Event Description <span style="color: red;">*</span></label>
                    <textarea id="event-description" rows="5" placeholder="Describe what's special about your event & other important details."></textarea>
                </div>
            </section>
        </form>
    </div>
    


    <div class="buttons">
        <button onclick="window.location.href='indeks-banner.html';"> Save & Continue </button>
    </div>
    
    <script src="indeks-create.js"></script>
    <!-- Include Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
