<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar + Html 1</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Abhaya+Libre:wght@400;500;600;700;800&family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        width: 100%;
        min-height: 100vh;
        background: radial-gradient(
          circle at 80% 40%,
          #591234,
          #2a1a3e,
          #000000
        );
        color: #e7e7e8;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
      }

      /* Main Content */
      .main-content {
        flex: 1;
      }

      /* Footer */
      .footer {
        background-color: #0a0a1a;
        padding: 40px 40px;
        color: #ffffff;
        font-family: "Poppins", sans-serif;
        padding-top: 30px;
        padding-bottom: 20px;
      }

      .footer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .help-banner {
        background-color: #6f113e;
        border-radius: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .help-banner h3 {
        margin-left: 30px;
        margin-bottom: 0;
        font-size: 16px;
      }

      .consultation-btn {
        background-color: #bf266f;
        color: white;
        padding: 20px 20px;
        padding-left: 80px;
        padding-right: 80px;
        border-radius: 6px;
        border-top-left-radius: 30px;
        border-bottom-left-radius: 0;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      .footer-content {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
      }

      .info-section {
        font-size: 14px;
        font-weight: lighter;
      }

      .info-section h4 {
        color: #666;
        margin-bottom: 10px;
        font-size: 16px;
        text-transform: uppercase;
      }

      .footer-links {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .footer-links li {
        margin-bottom: 10px;
      }

      .footer-links a {
        color: white;
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer-links a:hover {
        color: #e91e63;
      }

      .contact-info {
        font-size: 14px;
        font-family: "Poppins", sans-serif;
        font-weight: 100;
      }

      .social-links {
        display: flex;
        gap: 20px;
        margin: 0 0;
      }

      .social-links a {
        color: white;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        transition: color 0.3s;
      }

      .social-links a:hover {
        color: #e91e63;
      }

      .social-links a i {
        font-size: 20px;
        transition: transform 0.3s;
      }

      .social-links a:hover i {
        transform: scale(1.1);
      }

      .contact-info {
        text-align: right;
      }

      .copyright {
        margin-top: 10px;
        padding-top: 15px;
        border-top: 1px solid #333;
        color: #666;
        font-size: 14px;
      }

      @media (max-width: 768px) {
        .footer-content {
          grid-template-columns: 1fr;
          text-align: center;
        }

        .contact-info {
          text-align: center;
        }

        .help-banner {
          text-align: center;
        }

        .consultation-btn {
          padding: 15px 40px;
          font-size: 13px;
          border-top-left-radius: 25px;
        }

        .social-links {
          justify-content: center;
        }
      }

      @media (max-width: 610px) {
        .help-banner h3 {
          font-size: 14px;
        }

        .consultation-btn {
          padding: 12px 30px;
          font-size: 12px;
          border-top-left-radius: 20px;
        }

        .footer {
          padding: 30px 15px;
        }
      }

      @media (max-width: 480px) {
        .help-banner h3 {
          font-size: 12px;
        }

        .consultation-btn {
          padding: 10px 25px;
          font-size: 11px;
          border-top-left-radius: 15px;
        }

        .social-links a {
          font-size: 12px;
        }

        .footer {
          padding: 20px 10px;
        }
      }

      @media (max-width: 360px) {
        .help-banner h3 {
          font-size: 10px;
        }

        .consultation-btn {
          padding: 8px 20px;
          font-size: 10px;
          border-top-left-radius: 10px;
        }

        .footer {
          padding: 15px 5px;
        }

        .social-links a i {
          font-size: 16px;
        }
      }

      .logo {
        font-family: "Shrikhand", sans-serif;
        font-size: 28px;
        color: #bf266f;
        text-shadow: 0 0 15px rgba(191, 38, 111, 0.3);
      }
    </style>
  </head>
  <body>
    <!-- Main Content -->
    <div class="main-content"></div>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="help-banner">
          <h3>Do you need help?</h3>
          <a href="contact.html" class="consultation-btn">
            Get consultation
            <span>→</span>
          </a>
        </div>

        <div class="footer-content">
          <div class="info-section">
            <h4>INFO</h4>
            <ul class="footer-links">
              <li><a href="home.html">Home</a></li>
              <li><a href="events.html">Events</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>

            <div class="social-links">
              <a
                href="https://www.instagram.com/binarybite._/profilecard/?igsh=MTh4NzVwbXQ1b2kyOA=="
                class="instagram"
                >Instagram <i class="fa-brands fa-instagram"></i
              ></a>
              <a
                href="https://wa.me/6282167256663?text=Halo%20saya%20ingin%20bertanya%20"
                class="whatsapp"
              >
                Whatsapp <i class="fa-brands fa-whatsapp"></i>
              </a>
              <a href="#" class="x">X<i class="fa-brands fa-x-twitter"></i></a>
            </div>
          </div>

          <div class="contact-info">
            <div class="logo">.Eventease</div>
            <div>+62 821 6725 6663</div>
            <div>eventease@gmail.com</div>
          </div>
        </div>

        <div class="copyright">© 2024 — Copyright</div>
      </div>
    </footer>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
